<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить информацию</title>
</head>
<body th:object="${book}">
<div th:insert="~{fragments/navbar.html::navbar}"></div>

    <h1 th:text="'Изменение информации о книге' + *{name}"></h1>
    <form th:method="PATCH" th:action="@{/books/{id}(id=*{id})}">
        <label for="name">Название:</label>
        <input type="text" id="name" th:field="*{name}"/>
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <br>
        <label for="authorName">Автор:</label>
        <input type="text" id="authorName" th:field="*{authorName}"/>
        <p style="color: red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}"></p>
        <br>
        <label for="yearOfPublishing">Год публикации:</label>
        <input type="text" id="yearOfPublishing" th:field="*{yearOfPublishing}"/>
        <p style="color: red" th:if="${#fields.hasErrors('yearOfPublishing')}" th:errors="*{yearOfPublishing}"></p>
        <br>
        <button type="submit">Изменить</button>
    </form>
</body>
</html>
