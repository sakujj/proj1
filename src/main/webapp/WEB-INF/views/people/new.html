<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового читателя</title>
</head>
<body>
<h1>Добавить нового читателя</h1>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" id="name" th:field="*{name}"/>
    <br/>
    <label for="year">Введите год рождения: </label>
    <input type="text" id="year" th:field="*{yearOfBirth}"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>


</html>
